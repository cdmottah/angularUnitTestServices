<section class="container">
  <h2>Products Component</h2>
  <div class="my-grid">
    <figure *ngFor="let product of products">
      <img src="https://picsum.photos/seed/picksum/640/480" alt="">
      <figcaption>
        {{product.title}} - {{product.price}}
      </figcaption>
    </figure>
  </div>
</section>
